name: ostrack
channels:
  - pytorch
  - nvidia   # Recommended channel for cudatoolkit
  - conda-forge
  - defaults
dependencies:
  # --- Core Packages ---
  - python=3.8
  - pip
  - cudatoolkit=11.3

  # --- PyTorch Stack ---
  # We specify the pytorch version and the cuda build string
  - pytorch=1.10.0=py3.8_cuda11.3_cudnn8.2.0_0
  - torchvision=0.11.0=py38_cu113
  - torchaudio=0.10.0=py38_cu113

  # --- Key Libraries (let conda find the best build) ---
